      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

<body>    

<div id=shade class="hidden"></div>

<div id="chart"></div>

<!-- guidance for form layout: http://purecss.io/forms/ -->
<div id="leftbar">
    <div class="inputs_parent">
        <form class="pure-form pure-form-aligned">
            <fieldset>
              <div class="pure-control-group">
                  <label for="n_nodes" class="inputbox">
                         Nodes: <span id="n_nodes-value"></span>
                  </label>
                  <input type="number" min="0" max="1000" step="5" value="50" id="n_nodes" class="forminput">
              </div>
              <!--<br>-->
              <div class="pure-control-group">
                  <label for="n_edges" class="inputbox">
                         Edges: <span id="n_edges-value"></span>
                  </label>
                  <input type="number" min="0" max="1000" step="5" value="150" id="n_edges" class="forminput">
              </div>
            <!--<br>-->
                <div class="pure-control-group">
                  <label for="n_bombs" class="inputbox">
                         Bombs: <span id="n_bombs-value"></span>
                  </label>
                  <input type="number" min="0" max="1000" step="5" value="15" id="n_bombs" class="forminput">
                </div>    
            </fieldset>
            <div id="app-reset-button-div">
            <button type="button" class="pure-button" id="app-reset-button">New Game</button>
            </div>
        </form>
    </div>
</div>

<div id="center-box">

    <div id="flag_counter">
        <div id="flag-counter-text">
            <p id="flag-counter-label">Flags Remaining:</p>
        </div>
        <div id="flag-counter-value"></div>
    </div>
    
    <div id="timer">
        <div id="timer-text">
            <p id="timer-label">Seconds Elapsed:</p>
        </div>
        <div id="timer-value">0</div>
        
    </div>
</div>
    
    <div id="contact_info_form" class="hidden">
        
        <p>You <span id="win-text">lose</span>!</p>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                  <div class="pure-control-group">
                      <label for="fname" class="inputbox">
                             First Name: <span id="fname-value"></span>
                      </label>
                      <input type="text" name=fname class="forminput">
                  </div>
                  <div class="pure-control-group">
                      <label for="lname " class="inputbox">
                             Last Name: <span id="lname-value"></span>
                      </label>
                      <input type="text" name=lname class="forminput">
                  </div>
                  <div class="pure-control-group">
                      <label for="company " class="inputbox">
                             Company: <span id="company-value"></span>
                      </label>
                      <input type="text" name=company class="forminput">
                  </div>
            </fieldset>
            <div id="contact-submit-button-div">
                <button type="button" class="pure-button" id="contact-submit-button">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/random_graph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forcelayout.js')  }}"></script>
    <script src="{{ url_for('static', filename='js/game.js')         }}"></script>
    <script src="{{ url_for('static', filename='js/stats.js')        }}"></script>
    
      <script type=text/javascript>
    $(function() {
      $('#contact-submit-button').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/_submit_contact_info', {
          fname: $('input[name="fname"]').val(),
          lname: $('input[name="lname"]').val(),
          company: $('input[name="company"]').val()
      //  }, function(data) {
      //    $("#result").text(data.result);
      //  });
      //
      }, function(data) { return false;
      });
        refreshGraph()
        return false;
      });
    });
  </script>
